<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script:wght@400;500;600&family=Dosis:wght@500&family=Pacifico&family=Quicksand&family=Roboto:wght@400;500&family=Sevillana&display=swap" rel="stylesheet">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
<!-- count down timer -->
    <div id="timer">
      Time: <span id="time"></span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>

        <!-- Quiz Container -->


        <div id="quiz-container">
           <!-- Question container -->
          <div id="questions">
            
            <h2 id="question"></h2>
            <div id="choices" class="choices"></div>  
            <ol type="A">
              <li class="choice"><span
              id="choice0" onclick="calcScore(this)"></span></li>
              <li class="choice"><span
              id="choice1" onclick="calcScore(this)"></span></li>
              <li class="choice"><span
              id="choice2" onclick="calcScore(this)"></span></li>
              <li class="choice"><span
              id="choice3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
            </div>
          <div class="buttons">
              <button type="button" 
              class="next">Next</button>

          </div>
        </div>
          <!-- scoreboard -->
          <div id="scoreboard">
            <img src="" alt="">
            <h2 id="score-title">Your Score</h2>
            <h2 id="score"></h2>
            <button type="button" id="score-btn"
            onclick="backToQuiz">Back to Quiz
          </button>
          <button type="button" id="check-answer"
          onclick="checkAnswer"> Check Answers
          </button>
        </div>

            <!-- answers part -->

            <div id="answerBank">
              <h2>Answers :</h2>
              <ol type="1" id="answers">

              </ol>
              <button type="button" id="score-btn"
              onclick = "backToQuiz">
                Back to Quiz</button>
            </div>

            
        </div>
    </div>


      
        
        <!-- <div id="btn_1" class="btn">click Me 1</div>
        <div id="btn_2" class="btn">click Me 2</div>
        <div id="btn_3" class="btn">click Me 3</div>
        <div id="btn_4" class="btn">click Me 4</div> -->
      
    </div> 

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./script.js"></script>
    <!-- <script src="./assets/js/logic.js"></script> -->
  
  <p id="countdown"></p>
  </body>
</html>
